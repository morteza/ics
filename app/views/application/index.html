<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properties -->
  <title>&{'app.name'}</title>

  <link rel="shortcut icon" type="image/png" href="@{'/public/img/favicon.png'}">
  
  #{if play.i18n.Lang.get()=='fa'}
  <link rel="stylesheet" href="@{'/public/css/semantic.rtl.css'}">
  <link rel="stylesheet" href="@{'/public/css/rtl.css'}">
  #{/if}
  #{else}
  <link rel="stylesheet" href="@{'/public/css/semantic.css'}">
  #{/else}
  
  <link rel="stylesheet" href="@{'/public/css/home.css'}">

</head>
<body id="home">

  <div class="ui masthead segment">
    <div class="ui page grid">
      <div class="column">
        <div class="ui inverted menu">
          <div class="header item">&{'app.name'}</div>
          <div class="right menu">
	          #{ifnot controllers.Security.check(models.AccountRole.REGISTERED)}
	          <a class="item" href="@{Security.login()}" class="btn">&{'login'}</a>
            <a class="item" href="@{Accounts.signUp()}" class="btn">&{'signup'}</a>
	          #{/ifnot}
	          #{else}
	          <a class="item" href="@{Application.dashboard()}" title="&{'cut.Dashboard'}"><i class="dashboard icon"></i></a>
            <a class="item" href="@{Security.logout()}" title="&{'cg125.SignOut'}"><i class="log out icon"></i></a>
	          #{/else}
          </div>
        </div>
        <div class="ui information">
          <h1 class="ui header">
            <span>&{'homepage.masthead.title'}</span>
          </h1>
          <p><span>&{'homepage.masthead.description'}</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="ui inverted blue footer vertical segment">
    <div class="ui stackable center aligned page grid">
      <div class="sixteen wide column">
        <h5 class="ui inverted header"></h5>
        <div>
          &{'copyright.notice'}
        </div>
      </div>

    </div>
  </div>
</body>

</html>

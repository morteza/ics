<div class="ui four top attached steps">
  <div class="#{if request.action=='Assessments.assessorInformation'}active#{/if}#{else}disabled#{/else} step">
    <i class="circle info icon"></i>
    <div class="content">
      <div class="title">مشخصات</div>
    </div>
  </div>
  <div class="#{if request.action=='Assessments.standards'}active#{/if}#{else}disabled#{/else} step">
    <i class="legal icon"></i>
    <div class="content">
      <div class="title">استانداردها</div>
    </div>
  </div>
  <div class="#{if request.action=='Assessments.questions'}active#{/if}#{else}disabled#{/else} step">
    <i class="circle help icon"></i>
    <div class="content">
      <div class="title">پرسش‌نامه</div>
    </div>
  </div>
  #{if _assessorId && _assessmentCode}
  <div class="step">
    <i class="pie chart icon"></i>
    <div class="content">
      <a class="title" href="@{Assessments.results(_assessmentCode, _assessorId)}">نتایج</a>
    </div>
  </div>
  #{/if}
</div>
